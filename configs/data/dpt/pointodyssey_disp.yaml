_target_: lib.datamodule.general_datamodule_v2.GeneralDataModule
name: dpt # uncondition
dataset_opts:
  train:
    _target_: lib.dataset.dpt.point_odyssey.Dataset
    data_root: ${oc.env:workspace}/point_odyssey/train
    split: 'train'
    frames: [0, -1, 1]
    depth_norm: 'disp'
  val:
    _target_: lib.dataset.dpt.nyuv2_val.Dataset
    data_root: ${oc.env:workspace}/nyu_v2_test
    split: 'test'
    frames: [0, -1, 20]
    depth_norm: 'disp'
loader_opts:
  train:
    batch_size: 4
    num_workers: 12
    max_iter: 10000
  val:
    batch_size: 1
    num_workers: 12