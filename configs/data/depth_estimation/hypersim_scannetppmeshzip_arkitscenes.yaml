          ensure_multiple_of: 14
          width: 1008
          height: 756
          resize_target: True
        - _target_: lib.dataset.depth_estimation.transform.PrepareForNet
  loader_opts:
    - batch_size: 1
    - batch_size: 1
    - batch_size: 1