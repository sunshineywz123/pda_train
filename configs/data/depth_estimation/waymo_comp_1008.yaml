_target_: lib.datamodule.general_datamodule_v3.GeneralDataModule
val_dataset:
  dataset_opts:
    _target_: lib.dataset.depth_estimation.waymo.Dataset
    data_root: ${oc.env:workspace}/datasets/waymo
    split_path: ${oc.env:workspace}/processed_datasets/waymo/019.json
    split: 'val'
    frames: [0, -1, 1]
    transforms:
      - _target_: lib.dataset.depth_estimation.transform.Resize
        ensure_multiple_of: 14
        # height: 420
        # width: 630
        # height: 840
        # width: 1260
        height: 672
        width: 1008
        resize_target: True
      - _target_: lib.dataset.depth_estimation.transform.PrepareForNet
      - _target_: lib.dataset.depth_estimation.transform.CompLowRes